version: "3.8"

services:
  oficina:
    image: oficina:latest
    environment:
      ADMIN_USER: admin
      ADMIN_PASSWORD: defina_uma_senha
      ADMIN_TOKEN: static-admin-token
      DEMO_USER: demo
      DEMO_PASSWORD: demo123
      DEMO_TOKEN: static-demo-token
      DATABASE_URL: sqlite:///./oficina.db
    volumes:
      - oficina_db:/app/backend/oficina.db
      - oficina_uploads:/app/backend/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.oficina.rule=Host(`oficina.altamirus.com.br`)"
        - "traefik.http.routers.oficina.entrypoints=web8090,websecure4433"
        - "traefik.http.routers.oficina.tls=true"
        - "traefik.http.services.oficina.loadbalancer.server.port=8000"
    networks:
      - traefik
      - default

volumes:
  oficina_db:
  oficina_uploads:

networks:
  traefik:
    external: true
