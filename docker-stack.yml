version: "3.8"

services:
  oficina:
    image: oficina:latest
    environment:
      ADMIN_USER: admin
      ADMIN_PASSWORD: 123456
      ADMIN_TOKEN: static-admin-token
      SUPERVISOR_USER: supervisor
      SUPERVISOR_PASSWORD: 123456
      OPERATOR_USER: operador
      OPERATOR_PASSWORD: 123456
      DATABASE_URL: sqlite:////data/oficina.db
    volumes:
      - oficina_db:/data
      - oficina_uploads:/app/backend/app/uploads
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.oficina.rule=Host(`oficina.altamirus.com.br`)"
        - "traefik.http.routers.oficina.entrypoints=web8090,websecure4433"
        - "traefik.http.routers.oficina.tls=true"
        - "traefik.http.services.oficina.loadbalancer.server.port=8000"
    networks:
      - mkx
      - default

volumes:
  oficina_db:
  oficina_uploads:

networks:
  mkx:
    external: true
